# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

runtime: "typescript"

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - geminiApiKey
    properties:
      geminiApiKey:
        type: string
        description: Your Google Gemini API key required for image analysis.
      modelName:
        type: string
        description: Optional Gemini model name override. Defaults to gemini-2.0-flash.
      disabledTools:
        type: array
        items:
          type: string
        description: Optional list of tool names to disable (e.g., analyze_video).
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        GEMINI_API_KEY: config.geminiApiKey,
        ...(config.modelName ? { GEMINI_MODEL: config.modelName } : {}),
        ...(Array.isArray(config.disabledTools) && config.disabledTools.length
          ? { MCP_DISABLED_TOOLS: config.disabledTools.join(',') }
          : {}),
      }
    })
  exampleConfig:
    geminiApiKey: your_gemini_api_key_here
    modelName: gemini-flash-lite-latest
    disabledTools:
      - analyze_video
